<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 23</title>
</head>
<body>

    <p>Calculadora</p>
    <input type="text" data-js="tela" value="0" readonly>

    <div class="main-buttons">
      <button data-js="button" value="0">0</button>
      <button data-js="button" value="1">1</button>
      <button data-js="button" value="2">2</button>
      <button data-js="button" value="3">3</button>
      <button data-js="button" value="4">4</button>
    </div>

    <div class="main-buttons">
      <button data-js="button" value="5">5</button>
      <button data-js="button" value="6">6</button>
      <button data-js="button" value="7">7</button>
      <button data-js="button" value="8">8</button>
      <button data-js="button" value="9">9</button>
    </div>

    <div class="main-operators">
      <button data-js="operators" value="+">+</button>
      <button data-js="operators" value="-">-</button>
      <button data-js="operators" value="x">x</button>
      <button data-js="operators" value="รท">รท</button>
    </div>

    <div class="main-operators">
      <button data-js="operators-equal">=</button>
      <button data-js="operators-ce">CE</button>
    </div>

    <script src="./challenge-23.js"></script>
</body>
</html>
